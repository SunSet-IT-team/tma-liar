services:
  mongodb:
    image: mongo:8.2.3
    container_name: tma-liar-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${DB_NAME:-liar}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - tma-liar-network
    healthcheck:
      test: ['CMD-SHELL', 'mongosh --eval ''db.runCommand("ping").ok'' --quiet || exit 1']
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend сервис
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: tma-liar-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_CONN_STRING: ${DB_CONN_STRING:-mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/?authSource=admin}
      DB_NAME: ${DB_NAME:-liar}
      SECRET: ${SECRET:-your-secret-key-change-in-production}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - tma-liar-network
    volumes:
      - /app/apps/backend/node_modules
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:3000/api/hello || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Frontend сервис
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: tma-liar-frontend
    restart: unless-stopped
    ports:
      - '80:80'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tma-liar-network
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  tma-liar-network:
    driver: bridge
